instart_school_benefits:
  id: instart_benefits
  title: "Преимущества онлайн-школы INSTART"
  benefits:
    - key: quality
      title: "Качество"
      description: >
        В проекте всегда только свежая и актуальная информация по самым востребованным онлайн-направлениям.
        Все курсы записаны практикующими специалистами. Курсы постоянно обновляются — актуальная информация
        добавляется для учеников в автоматическом режиме.
    - key: affordable_cost
      title: "Доступная стоимость"
      description: >
        Максимально низкие цены на обучение: курсы от 390 ₽. Такой старт сможет позволить себе каждый и
        попробовать себя во фрилансе — мама в декрете, студент или сотрудник найма.
    - key: freedom
      title: "Свобода"
      description: >
        Нет ограничений по времени на изучение материалов. Можно проходить обучение в удобном темпе.
        Доступ ко всему обучению предоставляется на бессрочной основе — навсегда.
    - key: ease
      title: "Лёгкость"
      description: >
        Необязательно вести конспекты: видеоуроки снабжены удобными презентациями, которые можно распечатать
        и использовать как рабочую тетрадь.
    - key: convenience
      title: "Удобство"
      description: >
        Проходить обучение можно с любого устройства: телефон, планшет или ноутбук. Платформа удобна
        в использовании.
    - key: choice
      title: "Право выбора"
      description: >
        Онлайн-школа предлагает 30 курсов по разным онлайн-направлениям. Можно выбрать одно направление
        или несколько и со временем менять траекторию развития (например: Wildberries/инфографика → SMM/продвижение).
